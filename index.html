</body><h1>Mía</h1>

<p>Esta aplicación no decide por vos.
Escucha, aprende y solo actúa cuando vos lo ordenás.</p>

<input type="text" id="pregunta" placeholder="Escribí tu pregunta acá" style="width:90%; padding:10px;">

<br><br>

<button onclick="responder()">Preguntar</button>

<p id="respuesta"></p>

<script>
function responder() {
  const texto = document.getElementById("pregunta").value;
  if (texto === "") {
    document.getElementById("respuesta").innerText = "Decime algo primero.";
    return;
  }
  document.getElementById("respuesta").innerText =
    "Todavía estoy aprendiendo. Me preguntaste: " + texto;
}
</script>
