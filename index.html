  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;

      justify-content: center;

      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

      font-size: 1.1em;
      line-height: 1.5;
      opacity: 0.9;
    }
  </style>

<body>
  <div class="contenedor">
    <h1>Mía</h1>

      Esta aplicación no decide por vos.<br>
      Escucha, aprende y solo actúa cuando vos lo ordenás.
    </p>
    <p>
      La empatía no es un adorno: es el motor.
    </p>
  </div>
